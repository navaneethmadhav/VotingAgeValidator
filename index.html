<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <title>Age Validator</title>
    
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 m-5 border border-5 border-dark p-5 bg-warning">
            <h1 class="mb-4">Age Checker for Voting</h1>
            <input type="text" id="age" placeholder="Enter your age" class="form-control">
            <button onclick="ageValidator()" type="submit" class="btn btn-outline-dark mt-4 mb-2 border border-3 border-dark">Check</button>
            <div id="result"><!-- for string --></div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<!-- script tag -->
<script>
    function ageValidator() {  //textbox-id
        age=document.querySelector('#age').value

        data=""; //string
        //console.log(age);
        if(age>=18){
            data=`<p style="color:green">Eligible</p>`
        }
        else{
            data=`<p style="color:red">Not Eligible</p>`
        }
        document.querySelector('#result').innerHTML=data;  //its a property, change its con
    }
</script>
</body>
</html>
